<!DOCTYPE HTML>
<html>
<head>
    <title>TravelMe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="text/css" href="images/favicon.png">
</head>

<body>
    <video autoplay muted loop id="myVideo">
      <source src="truck.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="w3-row content w3-animate-opacity">
        <div class="w3-container w3-half w3-center">
            <h1>TravelMe - Share, Travel, Explore</h1>
            <p>Explore, Share, Travel</p>
        </div>

        <div class="w3-container w3-half">
            <form action="#" target="_blank">
                <p><input class="w3-input w3-padding-16 w3-opacity" type="text" placeholder="Email" name="Email" required></p>
                <p><input class="w3-input w3-padding-16 w3-opacity" type="password" placeholder="Password" name="psw" required></p>
                <div class="w3-half w3-center">
                    <p><button class="w3-button w3-light-grey w3-section" type="submit">Sign In</button></p>
                </div>
                <div class="w3-half w3-center">
                    <p><a href="#" class="w3-button w3-light-grey w3-section" type="submit">Register</a></p>
                </div>

                <label>
                    <input type="checkbox" checked="checked"> Remember me
                </label>
            </form>
        </div>
    </div>
</body>
