<!DOCTYPE HTML>
<html>
<head>
    <title>Bus Schedule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="text/css" href="images/favicon.png">
</head>
    <body>
        <!-- Navbar (fixed on top) -->
        <div class="w3-top">
            <ul class="w3-navbar w3-center w3-large" id="myNavbar">
                <li style="width:100%">
                    <!-- Map Menu Bar -->
                    <button class="w3-button w3-xlarge w3-text-white" style="background-color:transparent;" onclick="w3_open()" id="button">â˜°</button>
                </li>
            </ul>
        </div>

        <!-- Sidebar -->
        <div class="w3-sidebar w3-animate-left" style="display:none;z-index:5" id="mySidebar">
            <!-- Header -->
            <div class="w3-center w3-padding-large w3-text-white" id="sidebar_head" style="background-color: rgb(80, 0, 0);">Select the Route to See Times

                <!-- Close Button -->
                <a href="#" onclick="w3_close()" class="w3-right w3-large" title="close menu">
                    <i class="fa fa-remove"></i>
                </a>
            </div>

            <div class="w3-container w3-padding">
                <table class="w3-table-all w3-centered w3-hoverable" id="sidebar_table">
                    <thead>
                      <tr class="w3-light-grey">
                        <th colspan="3">Leave</th>
                        <th>Arrive</th>
                      </tr>
                    </thead>
                    <tr class="w3-green" id="timepoints">
                    <!-- Times will be shown here -->
                    </tr>
                </table>
            </div>

        </div>

        <!-- Overaly Effect for Sidebar -->
        <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay">
        </div>

        

        <!-- Top Image with Logo Text and Button -->
        <div class="img-1 w3-display-container">
            <div class="w3-display-middle w3-text-white" style="text-align: center;">
                <span class="w3-xxlarge w3-animate-top">Aggie Spirit Scheduling App</span>
                <br>
                <!-- Authors (remove for now) -->
                <!--<span class="w3-xlarge w3-animate-bottom">Corder Guy, Oscar Reyes, Oleksandr Sofishchenko</span>-->
                <br>
                <a class="w3-btn w3-white" href="#table" style="margin-top:16px">Explore</a>
            </div>
        </div>

        <!-- Container for Route Section -->
        <div class="w3-container" id="table">
            <h2 class="w3-center w3-container">Please Select the Route</h2>
            <h3 class="w3-center" style="background-color:rgb(80, 0, 0); color:white">On Campus</h3>
            <!-- On Campus List:
                01 Bonfire
                02 Replant
                03 Yell Practice
                04 Gig Em
                05 Bush School
                06 12th Man
                08 Howdy
                09 Vet School
                N_W04 Night/Weekend 04
            -->
            <div class="w3-row w3-center w3-padding">
                <button onclick="buttonScript('01')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    01 Bonfire
                </button>
                <button onclick="buttonScript('02')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    02 Replant
                </button>
                <button onclick="buttonScript('03')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    03 Yell Practice
                </button>
                <button onclick="buttonScript('04')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    04 Gig Em
                </button>
                <button onclick="buttonScript('05')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    05 Bush School
                </button>
                <button onclick="buttonScript('06')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    06 12th Man
                </button>
                <button onclick="buttonScript('08')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    08 Howdy
                </button>
                <button onclick="buttonScript('09')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    09 Vet School
                </button>
                <button onclick="buttonScript('N_W04')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    N_W04 Night/Weekend 04
                </button>
            </div>

            <h3 class="w3-center" style="background-color:rgb(80, 0, 0); color:white">Off Campus</h3>
            <!-- Off Campus List:
                12 Reveille
                15 Old Army
                22 Excel
                26 Rudder
                27 Ring Dance
                31 E-Walk
                34 Fish Camp
                35 Hullabaloo
                36 Cotton Bowl
                40 Century Tree
            -->
            <div class="w3-row w3-center w3-padding">
                <button onclick="buttonScript('12')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    12 Reveille
                </button>
                <button onclick="buttonScript('15')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    15 Old Army
                </button>
                <button onclick="buttonScript('22')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    22 Excel
                </button>
                <button onclick="buttonScript('26')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    26 Rudder
                </button>
                <button onclick="buttonScript('27')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    27 Ring Dance
                </button>
                <button onclick="buttonScript('31')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    31 E-Walk
                </button>
                <button onclick="buttonScript('34')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    34 Fish Camp
                </button>
                <button onclick="buttonScript('35')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    35 Hullabaloo
                </button>
                <button onclick="buttonScript('36')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    36 Cotton Bowl
                </button>
                <button onclick="buttonScript('40')"
                        class="w3-button w3-white w3-padding-large w3-hover-green w3-round-large">
                    40 Century Tree
                </button>
            </div>
        </div>

        <!-- Google Map -->
        <div id="googleMap" style="width:100%;height:640px;"></div>

        <!-- Google Maps Key -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP8Kv3knKf_ntAaqb_y9gvDNy_pnu0Q-c&callback=myMap"></script>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

        <!-- Map conversion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>

        <!-- Our scripts -->
        <script src="main.js"></script>

        <!-- Change style of navbar on scroll -->
        <script src="navbar_style.js"></script>

        <!-- Scripts to Open/Close Map Menu -->
        <script>
            function w3_open() {
                if (window.innerWidth < 1024) {
                    document.getElementById("mySidebar").style.width = "95%";
                } else {
                    document.getElementById("mySidebar").style.width = "35%";
                }
                //document.getElementById("mySidebar").style.width = "35%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("myOverlay").style.display = "block";
            }
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("myOverlay").style.display = "none";
            }
        </script>
    </body>
</html>
